version: '3'
services:
  postgres:
    container_name: postgres
    image: postgres:14.3
    volumes:
      - demodb-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

volumes:
  demodb-data:
